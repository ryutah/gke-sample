apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: helloworld
  name: helloworld
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: helloworld
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: helloworld
    spec:
      containers:
      - image: ryutah/python-gke-sample:0.0.1
        name: app
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: helloworld
  name: helloworld
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: helloworld
  type: LoadBalancer
